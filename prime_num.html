<html>
	<head>
		<title>Javascript</title>
	</head>
	<body>

    <script>

    	        var a=prompt("Type number here.","");
              var i=2;
              var b;
              var c = true;
              while(i<a){
                b=a%i;
                if (b==0){
                  c = false;
                  break;
                }
                i++;
              }
            if (c){
              alert("Your number is a prime number");
            }
            else
            {
              alert("Your number is not a prime number");
            }
</script>
</body>
</html>
